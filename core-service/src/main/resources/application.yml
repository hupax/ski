spring:
  application:
    name: core-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:skiuo}
    username: ${POSTGRES_USER:skiuo}
    password: ${POSTGRES_PASSWORD:javapostgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  # SQL Initialization
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      continue-on-error: false

  # Multipart File Upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 10MB

  # Server Configuration
server:
  port: ${CORE_SERVICE_PORT:8080}
  compression:
    enabled: true
  error:
    include-message: always

# Storage Configuration
storage:
  type: ${STORAGE_TYPE:cos}  # minio | oss | cos

